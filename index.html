<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Summit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>DevOps Summit</h1>
        <nav>
            <a href="#agenda">Agenda</a>
            <a href="#palestrantes">Palestrantes</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Bem-vindos ao DevOps Summit 2024</h2>
                <p>A maior conferência de DevOps do Brasil</p>
                <button class="cta-button">Inscreva-se Agora</button>
            </div>
        </section>

        <!-- Seção Agenda -->
        <section id="agenda">
            <h2>Agenda do Evento</h2>
            <p>Programação em breve...</p>
        </section>

        <!-- Seção Palestrantes -->
        <section id="palestrantes">
            <h2>Nossos Palestrantes</h2>
            <div class="speakers-container">
                <div class="speaker">
                    <h3>Dr. João Silva</h3>
                    <p>Especialista em DevOps</p>
                </div>
                <div class="speaker">
                    <h3>Maria Santos</h3>
                    <p>Arquiteta de Soluções Cloud</p>
                </div>
                <div class="speaker">
                    <h3>Carlos Oliveira</h3>
                    <p>Tech Lead em Automação</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- PONTO DE CONFLITO 3: Script para interatividade -->
    <script src="scripts.js"></script>
</body>
</html>
